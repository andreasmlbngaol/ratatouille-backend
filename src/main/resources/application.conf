ktor {
  application {
    modules = [ com.sukakotlin.ApplicationKt.module ]
  }

  database {
    user = ${?DB_USER}
    password = ${?DB_PASSWORD}
    url = ${?DB_URL}
    driver = "org.postgresql.Driver"
    maxPoolSize = 10
  }

  deployment {
    port = ${?PORT}
  }
}

firebase {
  serviceAccountPath = ${?FIREBASE_SERVICE_ACCOUNT_PATH}
}
